<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  lang="es">
<h:head>
	<title>TimeLimit</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
	<link href="assets/css/laboratorios.css" rel="stylesheet"/>
</h:head>

<h:body>
	<div class="laboratorio">
		<a href="elementos.xhtml"><input style="background:#fff; margin-top: 0.5%" styleClass="customStyleButton" type="button" value="Volver"></input></a>
	</div>
	<h:form>

		<center>

			<h2 style="color:white; font-size:100px ;">Elementos</h2>
		</center>
		<br></br>
		
		<p:dataTable id="tablaElementos" var="Elementos" value="#{ElementoBean.getElementos()}" selectionMode="single"
						 selection="#{ElementoBean.elemento}" rowKey="#{Elementos.id}"
						 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {LastPageLink}RowsPerPageDropdown}"
						 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} guardadas" rowsPerPageTemplate="5,10,15,20">>
				
				<p:column  style="color:black;"  filterBy="#{Elementos.id}" sortBy="#{Elementos.id}"  >
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{Elementos.id}" />
				</p:column>
	
				<p:column style="color:black;" filterBy="#{Elementos.nombre}" sortBy="#{Elementos.nombre}" >
					<f:facet name="header">
						<h:outputText value="nombre" />
					</f:facet>
					<h:outputText value="#{Elementos.nombre}" />
				</p:column>
	
				<p:column style="color:black;" filterBy="#{Elementos.marca}" sortBy="#{Elementos.marca}" >
					<f:facet name="header">
						<h:outputText value="Estado" />
					</f:facet>
					<h:outputText value="#{Elementos.marca}" />
				</p:column>
	
				<p:column style="color:black;" filterBy="#{Elementos.modelo}" sortBy="#{Elementos.modelo}">
					<f:facet name="header">
						<h:outputText value="EnUso" />
					</f:facet>
					<h:outputText value="#{Elementos.modelo}" />
				</p:column>
				
				<p:column style="color:black;" filterBy="#{Elementos.caracteristicas}" sortBy="#{Elementos.caracteristicas}">
					<f:facet name="header">
						<h:outputText value="Caracteristicas" />
					</f:facet>
					<h:outputText value="#{Elementos.caracteristicas}" />
				</p:column>
	
				<p:column style="color:black;" filterBy="#{Elementos.idequipo}" sortBy="#{Elementos.idequipo}">
					<f:facet name="header">
						<h:outputText value="IdEquipo" />
					</f:facet>
					<h:outputText value="#{Elementos.idEquipo}" />
				</p:column>
				<p:column style="color:black;">
				<f:facet name="header">
					<h:outputText value="OpciÃ³n" />
				</f:facet>
				<input style="background:#fff; margin-top: 0.5%" styleClass="customStyleButton" type="button" value="Reportar Elemento"></input>
			
			</p:column>
			
			</p:dataTable>
			<p:commandButton type="submit" value="Dar de Baja" style="background:#024D12;color:#fff; margin-top: 0.5%; margin-left: 49.5%" styleClass="customStyleButton" actionListener="#{ElementoBean.eliminarElemento()}"/>
			
	</h:form>

</h:body>
</html>
