<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  lang="es">
<h:head>
	<title>TimeLimit</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
	<link href="assets/css/laboratorios.css" rel="stylesheet"/>
</h:head>

<h:body>
	<div class="laboratorio">
		<a href="equipos.xhtml"><input style="background:#fff; margin-top: 0.5%" styleClass="customStyleButton" type="button" value="Volver"></input></a>
	</div>
	<h:form>

		<center>

			<h2 style="color:white; font-size:100px ;">Equipos</h2>
		</center>
		<br></br>
		<p:dataTable var="Equipos" value="#{EquipoBean.getEquipos()}"  style="margin-bottom: 1%;
					width: 90%; margin-left: 5%; border-radius: 15px;" paginator="true"  rows="10"
					 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks}  {LastPageLink} {RowsPerPageDropdown}"
					 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} guardadas"
					 rowsPerPageTemplate="5,10,15,20">				>


			<p:column  style="color:black;"  filterBy="#{Equipos.id}" sortBy="#{Equipos.id}"  >
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{Equipos.id}" />
			</p:column>

			<p:column style="color:black;" filterBy="#{Equipos.nombre}" sortBy="#{Equipos.nombre}" >
				<f:facet name="header">
					<h:outputText value="nombre" />
				</f:facet>
				<h:outputText value="#{Equipos.nombre}" />
			</p:column>

			<p:column style="color:black;" filterBy="#{Equipos.estado}" sortBy="#{Equipos.estado}" >
				<f:facet name="header">
					<h:outputText value="Estado" />
				</f:facet>
				<h:outputText value="#{Equipos.estado}" />
			</p:column>

			<p:column style="color:black;" filterBy="#{Equipos.enUso}" sortBy="#{Equipos.enUso}">
				<f:facet name="header">
					<h:outputText value="EnUso" />
				</f:facet>
				<h:outputText value="#{Equipos.enuso}" />
			</p:column>

			<p:column style="color:black;" filterBy="#{Equipos.idLaboratorio}" sortBy="#{Equipos.idLaboratorio}">
				<f:facet name="header">
					<h:outputText value="IdLaboratorio" />
				</f:facet>
				<h:outputText value="#{Equipos.idLaboratorio}" />
			</p:column>

			<p:column style="color:black;" filterBy="#{Equipos.idLaboratorio}" sortBy="#{Equipos.idLaboratorio}">
				<f:facet name="header">
					<h:outputText value="Dar de baja" />
				</f:facet>
				<a href=""><input style="background:#fff; margin-top: 0.5%" styleClass="customStyleButton" type="button" value="Dar de baja"></input></a>
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>
</html>
