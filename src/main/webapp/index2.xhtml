<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="es">
<h:head>
    <title>TimeLimit</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link href="assets/css/menu.css" rel="stylesheet"/>

</h:head>
<h:body class="is-preload">
	<div class="contenedor">
		<div class="espaciador"></div>
		<div class="login-box">
	    <!-- Header -->
	    <header id="header">
	        <h1>Elementos</h1>
	        <img src="assets/img/elementos.png" width="100%" height="200" />
	    </header>
	    <!-- Signup Form -->
	    <h:form id="signup-form" method="post" action="#">
	    	<p:growl id="growl" showDetail="true" sticky="true" life="4000"> 
	        		<p:autoUpdate />
	   			</p:growl>
				<style>
					div[id="frm:growl_container"] > div {
						background: #ABCADB !important;
						color: #000;
						text-shadow:none;
						opacity:0.9;
					}
				</style>
	        <p:commandButton type="submit" value="Elementos" style="background:#00468D; margin-top: 0.5% " styleClass="customStyleButton" action="#{LoginBean.login()}"/>
	    </h:form>
		</div>
		
		<div class="espaciador"></div>
		
		<div class="login-box">
	    <!-- Header -->
	    <header id="header">

		<div class="espaciador"></div>
		
		<div class="login-box">

	    <header id="header">
