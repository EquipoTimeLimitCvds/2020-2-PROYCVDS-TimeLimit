<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="es">
<h:head>
	<title>TimeLimit</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link href="assets/css/elementos.css" rel="stylesheet"/>
</h:head>

<h:body>

	<div class="elemento">
		<a href="elementos.xhtml"><input style="background:#fff; margin-top: 0.5%" styleClass="customStyleButton" type="button" value="Volver"></input></a>
	</div>
	
	<div class="contenedor">
	<div class="login-box">
    <!-- Header -->
    <header id="header">
        <h1>Agregar Elemento</h1>
    </header>
    <!-- Signup Form -->
    <h:form id="signup-form" method="post" action="#">
    	<p:growl id="growl" showDetail="true" sticky="true" life="4000"> 
        		<p:autoUpdate />
   			</p:growl>
			<style>
				div[id="frm:growl_container"] > div {
					background: #ABCADB !important;
					color: #000;
					text-shadow:none;
					opacity:0.9;
				}
			</style>
			<img class="avatar" src= "assets/img/timelimit.png" alt="Logo de login"/>


        <h:selectOneMenu id="Elemento_Nombre" value="#{ElementoBean.nombre}" style="width: 300x; height:40px">
            <f:selectItem itemLabel="Teclado"  itemValue="Teclado" />
            <f:selectItem itemLabel="Monitor" itemValue="Monitor" />
            <f:selectItem itemLabel="Cpu" itemValue="Cpu" />
            <f:selectItem itemLabel="Mouse" itemValue="Mouse" />
        </h:selectOneMenu>
        <h:selectOneMenu id="ModeloElemento" value="#{ElementoBean.modelo}" style="width: 100000000000x; height:40px; margin-top: 2%" >
            <f:selectItem itemLabel="Disponible" itemValue="Disponible" />
            <f:selectItem itemLabel="No Disponible" itemValue="No Disponible" />
        </h:selectOneMenu>
        <p:inputText type="marca" name="marca" id="marca" placeholder="Marca" value="#{ElementoBean.marca}"/>
        <p:inputText type="caracteristicas" name="caracteristicas" id="caracteristicas" placeholder="Caracteristicas"   value="#{ElementoBean.caracteristicas}"/>
        <p:commandButton type="submit" align="center" value="Agregar"  style="background:#024D12; margin-top: 2% ; margin-left: 40%;width: 200px" styleClass="customStyleButton" action="#{ElementoBean.registrarElemento()}"/>
    </h:form>
	</div>
	</div>
</h:body>
</html>
