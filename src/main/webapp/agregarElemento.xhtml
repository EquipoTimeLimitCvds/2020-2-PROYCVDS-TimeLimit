<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="es">
<h:head>
	<title>TimeLimit</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link href="assets/css/elementos.css" rel="stylesheet"/>
</h:head>

<h:body>

	<div class="elemento">
		<a href="elementos.xhtml"><input style="background:#fff; margin-top: 0.5%" styleClass="customStyleButton" type="button" value="Volver"></input></a>
	</div>
	
	<div class="contenedor">
	<div class="login-box">
    <!-- Header -->
    <header id="header">
        <h1>Agregar Elemento</h1>
    </header>
    <!-- Signup Form -->
    <h:form id="signup-form" method="post" action="#">
    	<p:growl id="growl" showDetail="true" sticky="true" life="4000"> 
        		<p:autoUpdate />
   			</p:growl>
			<style>
				div[id="frm:growl_container"] > div {
					background: #ABCADB !important;
					color: #000;
					text-shadow:none;
					opacity:0.9;
				}
			</style>
			<img class="avatar" src= "assets/img/timelimit.png" alt="Logo de login"/>
        <p:inputText type="id" name="id" id="id" placeholder="Id" value="#{ElementoBean.id}" />
        <p:inputText type="nombre" name="nombre" id="nombre" placeholder="Nombre" value="#{ElementoBean.nombre}" />
        <p:inputText type="marca" name="marca" id="marca" placeholde="Marca" value="#{ElementoBean.marca}"/>
        <p:inputText type="modelo" name="modelo" id="modelo" placeholder="Modelo" value="#{ElementoBean.modelo}"/>
        <p:inputText type="caracteristicas" name="caracteristicas" id="caracteristicas" placeholder="Caracteristicas" value="#{ElementoBean.caracteristicas}"/>
        <p:inputText type="idEquipo" name="idEquipo" id="idEquipo" placeholder="Id Equipo" value="#{ElementoBean.idEquipo}"/>
        <p:commandButton type="submit" value="Entrar" style="background:#024D12; margin-top: 0.5% " styleClass="customStyleButton" action="#{ElementoBean.registrarElemento()}"/>
    </h:form>
	</div>
	</div>
</h:body>
</html>
