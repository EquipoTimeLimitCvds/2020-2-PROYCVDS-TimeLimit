<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="es">
<h:head>
	<title>TimeLimit</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link href="assets/css/laboratorios.css" rel="stylesheet"/>
</h:head>

<h:body>
	<div class="laboratorio">
		<a href="laboratorios.xhtml"><input style="background:#fff; margin-top: 0.5%" styleClass="customStyleButton" type="button" value="Volver"></input></a>
	</div>
	<h:form>
		
		<center>
			
			<h2 style="color:white; font-size:100px ;">Laboratorios</h2>
		</center>
		<br></br>
	<p:dataTable var="Laboratorios" value="#{LaboratorioBean.consultarLaboratorios()}"  style="margin-bottom: 1%;
					width: 90%; margin-left: 5%; border-radius: 15px;" paginator="true"  rows="10"
					 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks}  {LastPageLink} {RowsPerPageDropdown}"
					 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} guardadas"
					 rowsPerPageTemplate="5,10,15,20">				>


			<p:column  style="color:black;"  filterBy="#{Laboratorios.id}" sortBy="#{Laboratorios.id}"  >
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{Laboratorios.id}" />
			</p:column>

			<p:column style="color:black;" filterBy="#{Laboratorios.nombre}" sortBy="#{Laboratorios.nombre}" >
				<f:facet name="header">
					<h:outputText value="nombre" />
				</f:facet>
				<h:outputText value="#{Laboratorios.nombre}" />
			</p:column>

			<p:column style="color:black;" filterBy="#{Laboratorios.horario}" sortBy="#{Laboratorios.horario}" >
				<f:facet name="header">
					<h:outputText value="Horario" />
				</f:facet>
				<h:outputText value="#{Laboratorios.horario}" />
			</p:column>
			
			<p:column style="color:black;" filterBy="#{Laboratorios.descripcion}" sortBy="#{Laboratorios.descripcion}">
				<f:facet name="header">
					<h:outputText value="descripcion" />
				</f:facet>
				<h:outputText value="#{Laboratorios.descripcion}" />
			</p:column>

		</p:dataTable>
		
		</h:form>
	
</h:body>
</html>
