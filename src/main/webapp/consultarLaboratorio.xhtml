<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  lang="es">
<h:head>
	<title>TimeLimit</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
	<link href="assets/css/laboratorios.css" rel="stylesheet"/>
</h:head>

<h:body>
	<div class="laboratorio">
		<a href="laboratorios.xhtml"><input style="background:#fff; margin-top: 0.5%" styleClass="customStyleButton" type="button" value="Volver"></input></a>
	</div>
	<h:form>

		<center>


			<h2 style="color:white; font-size:100px ;">Laboratorios</h2>
		</center>
		<br></br>

		<p:dataTable id="tablaLaboratorios" var="Lab" value="#{LaboratorioBean.todosLaboratorios()}" selectionMode="single"
					 selection="#{LaboratorioBean.cerrarLab}" rowKey="#{Lab.id}"
					 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {LastPageLink}RowsPerPageDropdown}"
					 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} guardadas" rowsPerPageTemplate="5,10,15,20">>
			<p:column style="color:black;">
				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>
				<h:outputText value="#{Lab.nombre}" />
			</p:column>



			<p:column style="color:black;">
				<f:facet name="header">
					<h:outputText value="Horario" />
				</f:facet>
				<h:outputText value="#{Lab.horario}" />
			</p:column>



			<p:column style="color:black;">
				<f:facet name="header">
					<h:outputText value="Descripción" />
				</f:facet>
				<h:outputText value="#{Lab.descripcion}" />
			</p:column>
			<p:column style="color:black;">
				<f:facet name="header">
					<h:outputText value="Cerrado" />
				</f:facet>
				<h:outputText value="#{Lab.cerrado}" />
			</p:column>
			<p:column style="color:black;">
				<f:facet name="header">
					<h:outputText value="Fecha de Creación" />
				</f:facet>
				<h:outputText value="#{Lab.fechaDeCreado}" />
			</p:column>
			<p:column style="color:black;">
				<f:facet name="header">
					<h:outputText value="Fecha de Cierre" />
				</f:facet>
				<h:outputText value="#{Lab.fechaDeCerrado}" />
			</p:column>

		</p:dataTable>

		<h:commandLink>
			<h:graphicImage url="assets/img/excel.png" style="font-size:50px ;" />
			<p:dataExporter type="xls" target="tablaLaboratorios" fileName="excelLaboratorios"/>
		</h:commandLink>
		<p:commandButton type="submit" value="Cerrar Laboratorio" style="background:#024D12; margin-top: 0.5% " styleClass="customStyleButton" actionListener="#{LaboratorioBean.cerrarLaboratorio()}"/>
		<center>
		<h:panelGrid id="hpgGrafico">
			<p:commandButton value="Graficar" id="graficar" actionListener="#{EquipoBean.listar()}" update="hpgGrafico"/>
			<p:chart type="pie" model="#{EquipoBean.torta}" style="width: 1000px; height: 1000px" rendered="#{EquipoBean.torta!=null}"/>
		</h:panelGrid>
		</center>

	</h:form>


</h:body>
</html>
