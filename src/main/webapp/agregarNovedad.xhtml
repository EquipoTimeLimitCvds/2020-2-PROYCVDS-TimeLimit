<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
      lang="es">

<h:head>
	<title>TimeLimit</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link href="assets/css/elementos.css" rel="stylesheet"/>
</h:head>

<h:body>
	<div class="elemento">
		<a href="novedades.xhtml"><input style="background:#fff; margin-top: 0.5%" styleClass="customStyleButton" type="button" value="Volver"></input></a>
	</div>
	
	<div class="contenedor">
		<div class="login-box">
	    <!-- Header -->
	    <header id="header">
	        <h1>Agregar Novedad</h1>
	    </header>
	    <!-- Signup Form -->
	    <h:form id="signup-form" method="post" action="#">
	    	<p:growl id="growl" showDetail="true" sticky="true" life="4000"> 
	        		<p:autoUpdate />
	   			</p:growl>
				<style>
					div[id="frm:growl_container"] > div {
						background: #ABCADB !important;
						color: #000;
						text-shadow:none;
						opacity:0.9;
					}
				</style>
				<img class="avatar" src= "assets/img/timelimit.png" alt="Logo de login" />
	        <p:inputText type="descripcion" name="descripcion" id="descripcion" placeholder="Descripción" value="#{NovedadBean.descripcion}"/>
			<h:selectOneMenu id="novedad_estado" value="#{NovedadBean.estado}" style="width: 300x; height:50px" >
				<f:selectItem itemLabel="Seleccione su opcion" itemValue="Seleccione su opcion" />
				<f:selectItem itemLabel="Pendiente" itemValue="Pendiente" />
				<f:selectItem itemLabel="Finalizada" itemValue="Finalizada" />
				<f:selectItem itemLabel="En Curso" itemValue="En curso" />
			</h:selectOneMenu>
			<h:selectOneMenu id="novedad_tipo" value="#{NovedadBean.tipo}" style="width: 300x; height:50px">
				<f:selectItem itemLabel="Seleccione el tipo de novedad" itemValue="Seleccione el tipo de novedad" />
				<f:selectItem itemLabel="Laboratorio" itemValue="Laboratorio" />
				<f:selectItem itemLabel="Equipo" itemValue="Equipo" />
				<f:selectItem itemLabel="Elemento" itemValue="Elemento" />
			</h:selectOneMenu>
			<p:dataTable id="tablaElementos" var="Nove" value="#{NovedadBean.getTodosElementos()}" selectionMode="single"
						 selection="#{NovedadBean.cambioEle}" rowKey="#{Nove.id}"
						 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {LastPageLink}RowsPerPageDropdown}"
						 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} guardadas" rowsPerPageTemplate="5,10,15,20">>
				<p:column style="color:black;" filterBy="#{Nove.id}" sortBy="#{Nove.id}" >
					<f:facet name="header">
						<h:outputText value="IdElemento" />
					</f:facet>
					<h:outputText value="#{Nove.id}" />
				</p:column>



				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{Nove.nombre}" />
				</p:column>



				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Marca" />
					</f:facet>
					<h:outputText value="#{Nove.marca}" />
				</p:column>



				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Modelo" />
					</f:facet>
					<h:outputText value="#{Nove.modelo}" />
				</p:column>
				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Caracteristicas" />
					</f:facet>
					<h:outputText value="#{Nove.idEquipo}" />
				</p:column>
			</p:dataTable>
			<p:dataTable id="tablaLaboratorios" var="Lab" value="#{NovedadBean.getTodosLaboratorios()}" selectionMode="single"
						 selection="#{NovedadBean.cambioLab}" rowKey="#{Lab.id}"
						 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {LastPageLink}RowsPerPageDropdown}"
						 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} guardadas" rowsPerPageTemplate="5,10,15,20">>
				<p:column style="color:black;" filterBy="#{Lab.id}" sortBy="#{Lab.id}" >
					<f:facet name="header">
						<h:outputText value="IdElemento" />
					</f:facet>
					<h:outputText value="#{Lab.id}" />
				</p:column>



				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{Lab.nombre}" />
				</p:column>



				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Horario" />
					</f:facet>
					<h:outputText value="#{Lab.horario}" />
				</p:column>



				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Descripción" />
					</f:facet>
					<h:outputText value="#{Lab.descripcion}" />
				</p:column>
				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Esta Cerrado" />
					</f:facet>
					<h:outputText value="#{Lab.cerrado}" />
				</p:column>
				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Fecha Creado" />
					</f:facet>
					<h:outputText value="#{Lab.fechaDeCreado}" />
				</p:column>
				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Fecha Cerrado" />
					</f:facet>
					<h:outputText value="#{Lab.fechaDeCerrado}" />
				</p:column>

			</p:dataTable>

			<p:dataTable id="tablaEquipos" var="Equi" value="#{NovedadBean.getComputadores()}" selectionMode="single"
						 selection="#{NovedadBean.cambioEqui}" rowKey="#{Equi.id}"
						 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {LastPageLink}RowsPerPageDropdown}"
						 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} guardadas" rowsPerPageTemplate="5,10,15,20">>
				<p:column style="color:black;" filterBy="#{Equi.id}" sortBy="#{Equi.id}" >
					<f:facet name="header">
						<h:outputText value="Id Equipo" />
					</f:facet>
					<h:outputText value="#{Equi.id}" />
				</p:column>



				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{Equi.nombre}" />
				</p:column>



				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Estado" />
					</f:facet>
					<h:outputText value="#{Equi.estado}" />
				</p:column>



				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="En Uso" />
					</f:facet>
					<h:outputText value="#{Equi.enuso}" />
				</p:column>
				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="id Laboratorio" />
					</f:facet>
					<h:outputText value="#{Equi.idLaboratorio}" />
				</p:column>
				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Nombre Laboratorio" />
					</f:facet>
					<h:outputText value="#{Equi.nombreLaboratorio}" />
				</p:column>

			</p:dataTable>

	        <p:commandButton type="submit" value="Agregar" style="background:#024D12; margin-top: 0.5% " styleClass="customStyleButton" action="#{NovedadBean.registrarNovedad()}"/>
	    </h:form>
		</div>
	</div>
</h:body>
</html>
