<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="es">
<h:head>
    <title>TimeLimit</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link href="assets/css/log_in.css" rel="stylesheet"/>

</h:head>
<h:body class="is-preload">
	<div class="login-box">
    <!-- Header -->
    <header id="header">
        <h1>Laboratorios - TimeLimit</h1>
        <p> Hola Bienvenido</p>
    </header>
    <!-- Signup Form -->
    <h:form id="signup-form" method="post" action="#">
    	<p:growl id="growl" showDetail="true" sticky="true" life="4000"> 
        		<p:autoUpdate />
   			</p:growl>
			<style>
				div[id="frm:growl_container"] > div {
					background: #ABCADB !important;
					color: #000;
					text-shadow:none;
					opacity:0.9;
				}
			</style>
			<img class="avatar" src= "assets/img/timelimit.png" alt="Logo de login"/>
        <p:inputText type="text" name="email" id="email" placeholder="Usuario" value="#{LoginBean.nombre}"/><br/>
        <p:inputText type="password" name="password" id="password" placeholder="ContraseÃ±a"  value="#{LoginBean.clave}"/>
        <p:commandButton type="submit" value="Entrar" style="background:#024D12; margin-top: 0.5% " styleClass="customStyleButton" action="#{LoginBean.login()}"/>
    </h:form>
	</div>
</h:body>
</html>
