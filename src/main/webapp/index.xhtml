<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="es">
<h:head>
    <title>TimeLimit</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

</h:head>
<h:body class="is-preload">
    <!-- Header -->
    <header id="header">
        <h1>Laboratorios - TimeLimit</h1>
        <p> Hola Bienvenido</p>
    </header>
    <!-- Signup Form -->
    <h:form id="signup-form" method="post" action="#">
        <p:inputText type="email" name="email" id="email" placeholder="Email Address" value="#{LoginBean.nombre}"/><br/>
        <p:inputText type="password" name="password" id="password" placeholder="Password"  value="#{LoginBean.clave}"/>
        <p:commandButton type="submit" value="Entrar" style="background:#00468D; margin-top: 0.5% " styleClass="customStyleButton" action="#{LoginBean.login()}"/>
    </h:form>

</h:body>
</html>
