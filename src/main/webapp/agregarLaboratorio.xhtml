<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="es">
<h:head>
	<title>TimeLimit</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link href="assets/css/laboratorios.css" rel="stylesheet"/>
</h:head>

<h:body>

	<div class="laboratorio">
		<a href="laboratorios.xhtml"><input style="background:#fff; margin-top: 0.5%" styleClass="customStyleButton" type="button" value="Volver"></input></a>
	</div>
	
	<div class="contenedor">
	<div class="login-box">
    <!-- Header -->
    <header id="header">
        <h1>Agregar laboratorio</h1>
    </header>
    <!-- Signup Form -->
    <h:form id="signup-form" method="post" action="#">
    	<p:growl id="growl" showDetail="true" sticky="true" life="4000"> 
        		<p:autoUpdate />
   			</p:growl>
			<style>
				div[id="frm:growl_container"] > div {
					background: #ABCADB !important;
					color: #000;
					text-shadow:none;
					opacity:0.9;
				}
			</style>
			<img class="avatar" src= "assets/img/timelimit.png" alt="Logo de login"/>
        <p:inputText type="nombre" name="nombre" id="nombre" placeholder="Nombre" value="#{LaboratorioBean.nombre}" />
        <p:inputText type="horario" name="horario" id="horario" placeholder="Horario" value="#{LaboratorioBean.horario}"/>
        <p:inputText type="descripcion" name="descripcion" id="descripcion" placeholder="DescripciÃ³n" value="#{LaboratorioBean.descripcion}"/>
        <h:selectOneMenu id="Equipo_cerrado" value="#{LaboratorioBean.cerrado}" style="width: 300x; height:43px;margin-top: 2%;margin-left: 37% " >
            <f:selectItem itemLabel="Esta Cerrado?" itemValue="Esta en Cerrado?" />
            <f:selectItem itemLabel="Si" itemValue="Si" />
            <f:selectItem itemLabel="No" itemValue="No" />
        </h:selectOneMenu>
        <p:commandButton type="submit" value="Agregar" style="background:#024D12; margin-top: 2% ; margin-left: 25%;width: 200px;height:38px" action="#{LaboratorioBean.registrarLaboratorio()}"/>
    </h:form>
	</div>
	</div>
</h:body>
</html>
